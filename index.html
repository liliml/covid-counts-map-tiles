<!DOCTYPE html>
<html>
<head>
    <title>Map Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id='map'></div>

    <div class='map-overlay-top' id='features'>
        <h2>US 2020 Covid Data</h2>
        <div id='text-description'>
            <p>Click one of the tile sets in the interface in the upper right of the screen to see covid case count data in 2020 or show basemaps</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>

    <script src="js/index.js"></script>

</body>

</html>
